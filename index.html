<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Clock</title>
</head>
<body>

        <div class="clock">
            <p class="date"><span class="month">OCT</span> <span class="day">10</span>, <span class="year">2020</span></p>
            <p class="time"><span class="hours">22</span>:<span class="minutes">10</span>:<span class="seconds">10</span></p>
            <div class="buttons">
                <button id="winter-bg" class="myButton">Seasonal Background</button>
                <button id="original-bg" class="myButton">Default Background</button>
            </div>
            
        </div>
        <div id="popup" class="popup">
            <span id="closePopup"><i class="material-icons md-36">close</i></span>
            <div class="popupcontent">
                <p id="notification">No alarm set!</p>
                <input type="time" name="hours-picker" id="hours-picker" value="00:00">
                <button id="alarmSet" class="myButton">Set Alarm</button>
            </div>
        </div>

        <span id="showAlarm"><i class="material-icons md-36">alarm</i></span>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
